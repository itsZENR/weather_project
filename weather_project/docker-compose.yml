version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: weather_db
      POSTGRES_USER: weather_user
      POSTGRES_PASSWORD: weather_password
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DATABASE_NAME: weather_db
      DATABASE_USER: weather_user
      DATABASE_PASSWORD: weather_password
      DATABASE_HOST: db
      DATABASE_PORT: 5432

  test:
    build: .
    command: sh -c "python manage.py test weather.tests"
    depends_on:
      - db
    environment:
      DATABASE_NAME: weather_db
      DATABASE_USER: weather_user
      DATABASE_PASSWORD: weather_password
      DATABASE_HOST: db
      DATABASE_PORT: 5432

volumes:
  postgres_data:
